<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Result Messages -->
  <div class="message">
    <p class="p1 hidden">💖 You both are compatible partners 💖</p>
    <p class="p2 hidden">💔 Aah! You both are not compatible 💔</p>
  </div>

  <!-- Title -->
  <h1>❤️ Love Calculator ❤️</h1>

  <!-- Input Fields -->
  <div class="container">
    <div class="input-box">
      <input class="text-1" placeholder="Enter your name">
      <br><br>
    </div>
    <div class="input-box">
      <input class="text" placeholder="Enter your partner's name">
      <br><br>
    </div>
  </div>

  <!-- Buttons -->
  <div class="button">
    <button id="checkBtn">Check</button>
  </div>

  <div class="button-btn">
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
